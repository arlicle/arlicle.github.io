            <h1 class="post-title">极速成长</h1>




            <p>2018年就要过去了，完成了第3年度的计划，2018年如果要总结的话关键词就是成长，极速的成长，争分夺秒的成长。有时候还是有一点急躁，希望2019年自己能够成长变得更有耐心一点。</p><p>2018团队逐步建立起来，相互了解和磨合，慢慢进入了状态。</p><p>因为团队，自己终于有了额外比较多的时间来思考和学习，从不一样的角度对产品，方向进行了思考。</p><p><video width="100%"  controls> <source src="http://36.189.247.18/vcloud1049.tc.qq.com/1049_M0101355002yMtEh3OswUW1001550990.f40.mp4?vkey=985195BCA5CFC9C91E49ABAAF88A774DF33114C767B2DC15CF18C624819FE66CBC2FEB286F96E7EDAB572DC30F033455E1CCB3AE3755C6109A7B7C1C9B732B90825AF49CC9200E6509C75C70153AB0888C07BA43A56C8699" type="video/mp4"> </video></p>
