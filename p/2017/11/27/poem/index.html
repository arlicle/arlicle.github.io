    <h1 class="post-title">雨</h1>
    <p class="post-date">2017-11-27</p>
    <blockquote><p> 只是排列着的文字而已，为什么眼泪会流下来 </p></blockquote><p>不惧迅雨，不畏疾风，不避寒冬与酷暑</p><p>吾有强壮身躯，不贪欲，不动怒</p><p>时常静处自乐</p><p>日食半生粗米，配以豆酱与少许蔬菜</p><p>世上诸事，置之度外</p><p>细听察看，铭记于心</p><p>草原松林旷野，居于茅舍屋中</p><p>东有病疾孩童，送药治病</p><p>西有疲累老妇，背稻助耕</p><p>南有将逝之人，慰籍安神</p><p>北有口角斗殴，息事宁人</p><p>逢旱落泪，冷夏忧心</p><p>世人称吾愚昧</p><p>不受赞誉，亦不受苦</p><p>即是如此，我愿为之</p>
