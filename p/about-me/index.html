            <h1 class="post-title">互联网的世界里，我有一个大大的梦想</h1>

            <p>我想做一款可以让全国甚至全世界的人都使用的软件或服务</p><p>这很难，也可能这是异想天开</p><p>可是互联网的世界，是允许弱小的人许下大愿望的呀</p><p>实现这个梦想，我正在从一个程序员逐步在往产品经理转型，更多的时间去观察、学习和思考</p><p>世界在变，而我的热情不变</p>
            <p class="text-left text-muted">2018-12-08 16:57</p>
